<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>PBC聚賬通-註冊</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">註冊</h2>
        <form>
            <input type="text" 
                   id="username" 
                   name="username" 
                   placeholder="用戶名" 
                   required class="block w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" 
                   id="email" 
                   name="email" 
                   placeholder="電子郵件" 
                   required class="block w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" 
                   id="password" 
                   name="password" 
                   placeholder="密碼" 
                   required class="block w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" 
                   id="confirmPassword" 
                   name="confirmPassword" 
                   placeholder="確認密碼" 
                   required class="block w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                    class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
                    註冊
            </button>
        </form>
    </div>
</body>
</html>
