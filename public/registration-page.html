<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>PBC聚賬通-註冊</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f4f6; /* bg-gray-100 */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      .register-container {
        background-color: #fff; /* bg-white */
        padding: 2rem; /* p-8 */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); /* shadow-lg */
        width: 100%;
        max-width: 28rem; /* max-w-md */
      }
      .register-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .register-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .register-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
      }
      .register-input {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .register-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 1px #2563eb;
      }
      .register-btn {
        width: 100%;
        background-color: #2563eb;
        color: #fff;
        padding: 0.5rem 1rem; 
        border-radius: 0.375rem;
        transition: background-color 0.2s;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }
      .register-btn:hover {
        background-color: #1d4ed8;
      }
      .register-footer {
        margin-top: 1rem; 
        text-align: center;
        font-size: 0.875rem;
        color: #4b5563;
      }
      .register-link {
        color: #2563eb;
        text-decoration: none;
        transition: text-decoration 0.2s;
      }
      .register-link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">註冊帳號</h2>
        <form action="/register" method="POST" class="register-form">
            <div>
                <label for="username" class="register-label">用戶名</label>
                <input type="text" id="username" name="username" required class="register-input">
            </div>
            <div>
                <label for="email" class="register-label">電子郵件</label>
                <input type="email" id="email" name="email" required class="register-input">
            </div>
            <div>
                <label for="password" class="register-label">密碼</label>
                <input type="password" id="password" name="password" required class="register-input">
            </div>
            <div>
                <label for="confirm-password" class="register-label">確認密碼</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="register-input">
            </div>
            <button type="submit" class="register-btn">註冊</button>
        </form>
        <p class="register-footer">
            已有帳號？<a href="/login" class="register-link">登入</a>
        </p>
    </div>
</body>
</html>
