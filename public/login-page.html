<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>PBC聚賬通-登入</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 28rem;
      }
      .login-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .login-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
      }
      .login-input {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .login-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 1px #2563eb;
      }
      .login-btn {
        width: 100%;
        background-color: #2563eb;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }
      .login-btn:hover {
        background-color: #1d4ed8;
      }
      .login-footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #4b5563;
      }
      .login-link {
        color: #2563eb;
        text-decoration: none;
        transition: text-decoration 0.2s;
      }
      .login-link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">登入帳號</h2>
        <form action="/login" method="POST" class="login-form">
            <div>
                <label for="username" class="login-label">用戶名</label>
                <input type="text" id="username" name="username" required class="login-input">
            </div>
            <div>
                <label for="password" class="login-label">密碼</label>
                <input type="password" id="password" name="password" required class="login-input">
            </div>
            <button type="submit" class="login-btn">登入</button>
        </form>
        <p class="login-footer">
            還沒有帳號？<a href="/register" class="login-link">註冊</a>
        </p>
    </div>
</body>
</html>
