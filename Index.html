<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="Home" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&family=Noto+Sans+HK:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        z-index: 1;
      }

      .content {
        position: relative;
        text-align: center;
        z-index: 2;
        color: white;
      }

      .product-title {
        font-size: 3em;
        margin: 0;
      }

      .product-description {
        font-size: 1.5em;
        margin: 10px 0;
      }

      .login-button {
        position: complete;
        top: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        color: #333;
        z-index: 3;
      }

      .login-button:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="product-title" style="font-family: Noto Sans HK">PBC記賬</h1>
      <p class="product-description" style="font-family: Noto Sans HK">
        讓聚會的每個瞬間都無後顧之憂！我們的聚會賬單分攤助手幫助您輕鬆管理聚會費用，無論是分享美食還是慶祝特別時刻，您只需專注於享受與朋友的樂趣。我們提供靈活的分攤方式，從平均分攤到自定義計算，還能為您處理那些小額的尾款問題。每次聚會後，您都能獲得清晰的報告，讓支付變得簡單明瞭。立即註冊，體驗無縫的聚會管理，讓每次聚會都成為美好的回憶！
      </p>
      <button
        class="login-button"
        onclick="location.href='login.html'"
        style="font-family: Noto Sans HK"
      >
        登錄
      </button>
    </div>
  </body>
</html>
